{% block meta_title %} Список разделов {% endblock %}

{% block content %}

        {% for section in sections %}
            <p>{{ section.name }}</p>
			<br>
        {% endfor %}
    {% else %}
        <p>Нет записей о разделах.</p>
    {% endif %}
{% endblock %}
