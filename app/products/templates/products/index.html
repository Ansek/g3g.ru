{% extends "base.html" %}

{% block meta_title %} Список товаров {% endblock %}

{% block content %}
    {% if products %}
        {% for product in products %}
            <p>{{ product.name }}</p>
			<p>{{ product.cost }}</p>
			<p>{{ product.img_path }}</p>
			<br> 
        {% endfor %}
    {% else %}
        <p>Нет записей о товарах.</p>
    {% endif %}
{% endblock %}
