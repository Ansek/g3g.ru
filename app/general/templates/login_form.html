<form id="loginForm">
    <div class="form-floating m-1">
      <input id="login" name="login" class="form-control" placeholder="user" autocomplete="off"/>
      <label class="form-label" for="login">Логин</label>
    </div>

    <div class="form-floating m-1">
      <input type="password" id="pass" name="pass" class="form-control placeholder-shown" placeholder="pass123!"/>
      <label class="form-label" for="pass">Пароль</label>
    </div>
  
    <div class="form-check m-1">
        <input class="form-check-input" type="checkbox" id="remember" name="remember" checked />
        <label class="form-check-label" for="remember">Запомнить меня</label>
    </div>

    <div class="alert alert-danger m-1" x-show="formError">
        <span x-text="formError"></span>
    </div>
</form>
